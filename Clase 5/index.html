<!DOCTYPE html>
<html lang="es">
<head>

	<link rel="stylesheet" href="css/estilos.css">
	<script src="../js/jquery-1.12.2.min.js"></script>
	<script src="js/funciones.js"></script>

	<meta charset="UTF-8"> 
	<title>Video Interactivo</title>
</head>
<body>
	<video id="videomk">
		<source src="video/MARIMAR.mp4">
	</video>
	<hr>
	<div class="mensaje">
		<div class="rate"></div>
		<div class="total"></div>
		<div class="actual"></div>
		<div class="porcentaje"></div>
		<progress min="0" max="100"></progress>
	</div>
	<hr>
	<button id="inicio">play</button>
	<!-- button#inicio{play} -->
	<button id="detener">pause</button>
	<button id="rapido">acelerar</button>
	<button id="lento">lento</button>
	<button id="restaurar">reset</button>
</body>
</html>
